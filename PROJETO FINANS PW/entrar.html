<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    
    <link rel="stylesheet" href="css/entrar.css">

    <title>Finans - Entrar</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" width="142" alt="Finans Logo">
                </a>
            </div>
        </nav>
    </header>

    <section id="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-box shadow-lg p-4 mt-5">
                        <h2 class="text-center">Entrar</h2>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            </div>
                        </form>

                        <div class="text-center">
                            <p><a href="#">Esqueceu a senha?</a></p>
                        </div>

                        <div class="or-divider text-center">
                            <span>OU</span>
                        </div>

                        <div class="social-login text-center">
                            <button class="btn btn-outline-primary mb-2"><i class="fab fa-facebook-f"></i> Login com Facebook</button>
                            <button class="btn btn-outline-danger"><i class="fab fa-google"></i> Login com Google</button>
                        </div>

                        <div class="text-center mt-4">
                            <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center mt-5 py-3">
        <p>&copy; 2024 Finans. Todos os direitos reservados.</p>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/entrar.js"></script>
</body>

</html>
