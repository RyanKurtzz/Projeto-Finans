<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/cadastro.css">

    <title>Finans - Cadastro</title>
</head>

<body class="d-flex flex-column min-vh-100">

  
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="logo">
                <img src="caminho-da-imagem/logo.png" alt="Logo da Finans" />
            </div>
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="img/logo.jpg" width="142">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="recursos.html" class="nav-link">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="beneficios.html" class="nav-link">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a href="contato.html" class="nav-link">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a href="entrar.html" class="btn btn-outline-light ml-4">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="cadastro-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="cadastro-box shadow-lg p-4 mt-5">
                        <h2 class="text-center">Criar Conta</h2>
                        <form id="cadastro-form">
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmarSenha">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p>Já tem uma conta? <a href="entrar.html">Entrar</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2024 Finans. Todos os direitos reservados.</p>
        </div>
    </footer>

   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
