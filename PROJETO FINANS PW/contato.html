<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/contato.css">

    <title>Finans - Contato</title>
</head>

<body class="d-flex flex-column min-vh-100">

    
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            
            <div class="container">>
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo finans.jpeg" width="142" alt="Finans Logo">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="recursos.html" class="nav-link">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="beneficios.html" class="nav-link">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a href="sobre.html" class="nav-link">sobre</a>
                        </li>
                        <li class="nav-item">
                            <a href="entrar.html" class="btn btn-outline-light ml-4">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

   
    <section id="contato" class="py-5">
        <div class="container">
            <h1 class="display-4 text-center mb-5">Entre em Contato Conosco</h1>

            <div class="row">
                <div class="col-md-6">
                    <h3>Formulário de Contato</h3>
                    <form id="contactForm" class="mt-4">
                        <div class="form-group">
                            <label for="name">Seu Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Seu E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Sua mensagem..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block">Enviar Mensagem</button>
                    </form>

                    <div id="responseMessage" class="mt-4 text-center" style="display:none;">
                        <div class="alert alert-success" role="alert">
                            Sua mensagem foi enviada com sucesso! Em breve, entraremos em contato.
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <h3>Localização</h3>
                    <div id="map" class="mt-4">
                        
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.364654895212!2d-46.57444428444107!3d-23.626227384604465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce577116674779%3A0x499748bf43fbe2a4!2sRua%20do%20Rocio%2C%2040%20-%20Vila%20Progredior%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004980-005!5e0!3m2!1spt-BR!2sbr!4v1689989745686!5m2!1spt-BR!2sbr" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>

            <h3 class="mt-5 text-center">Siga-nos nas redes sociais</h3>
            <div class="text-center mt-3">
                <a href="#" class="btn btn-outline-dark mr-2">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="btn btn-outline-dark mr-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="btn btn-outline-dark mr-2">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="btn btn-outline-dark mr-2">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </section>

  
    <footer class="footer mt-auto py-3 bg-warning">
        <div class="container text-center">
            <p>&copy; 2024 Finans. Todos os direitos reservados.</p>
        </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        
        $('#contactForm').on('submit', function (e) {
            e.preventDefault();
            $('#responseMessage').fadeIn();
            setTimeout(function () {
                $('#responseMessage').fadeOut();
            }, 5000);
           
            $('#contactForm')[0].reset();
        });
    </script>
</body>

</html>
